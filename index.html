<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Clima</h1>

    <form class="busca">
        <input type="search" id="searchInput" />
        <button>Buscar</button>
    </form>

    <div class="resultado">
        <div class="titulo">--</div>
        <div class="coord">lat:  -  long: </div>

        <div class="info">
            <div class="temp">
                <div class="tempTitulo">Temperatura</div>
                <div class="tempInfo">-- <sup>ºC</sup></div>
                <div class="other">
                    <span id="sens">sensação térmica:</span>
                    <div class="min-max">
                        <span id="min">Min:</span>
                        <span id="max">Max:</span>
                    </div>
                </div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" />
                <p id="desc">descriçao</p>
            </div>
            <div class="vento">
                <div class="ventoTitulo">Vento</div>
                <div class="ventoInfo">-- <span>km/h</span></div>
                <div class="ventoArea">
                    <div class="ventoPonto" style="transform: rotate(0deg)"></div>
                </div>
                <div class="otherAr">
                    <div class="humidity">humidade: </div>
                    <div class="visibility">visibilidade: </div>
                </div>
            </div>
        </div>
    </div>

    <div class="aviso"></div>

    <footer>Criado por Juarez Maciel</footer>

    <script src="script.js"></script>
</body>
</html>
